<div class="row mt-5 justify-content-center">
  
  <div class="col-md-2 text-center">
    <button type="button" data-bs-toggle="modal" data-bs-target="#addStudentModal" class="btn btn-primary">
      Add New Student
    </button>
  </div>
</div>
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm">
          <div class="row mb-3">
            <label for="title" class="col-sm-3 col-form-label"> Name</label>
            <div class="col-sm-9">
              <input type="text" name="name" id="name" placeholder="student name..." class="form-control" minlength="3"
                pattern="[a-zA-Z ]*" required [(ngModel)]="newStudent.name" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <p *ngIf="myForm.controls.name.invalid" class="alert alert-danger p-1">
                Enter a valid student name with min length 3.
              </p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="title" class="col-sm-3 col-form-label"> Email</label>
            <div class="col-sm-9">
              <input type="email" name="email" id="email" placeholder="student email..." class="form-control"
                minlength="4" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required [(ngModel)]="newStudent.email" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <p *ngIf="myForm.controls.email.invalid" class="alert alert-danger p-1">
                Enter a valid email.
              </p>
            </div>
          </div>
          <div class="row mb-3">
            <label for="title" class="col-sm-3 col-form-label"> Age</label>
            <div class="col-sm-9">
              <input type="number" name="age" id="age" placeholder="student age..." class="form-control" min="12"
                max="70" required [(ngModel)]="newStudent.age" (ngModelChange)="checkAge($event)" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <p *ngIf="myForm.controls.age.invalid || !validAge" class="alert alert-danger p-1">
                Enter a valid age.
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addStudent(myForm)"
          [disabled]="myForm.invalid || !validAge" data-bs-dismiss="modal">
          Add
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
